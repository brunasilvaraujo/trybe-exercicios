<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        body{
            font-size: 16px;
        }
        h1{
            font-family: sans-serif;
            font-size: 65px;
            color: orange;
        }
        p{
            font-weight: 600;
            font-size: 3em;
        }
        li{
            background-color: aquamarine;
        }
        .color{
            background-color: antiquewhite;
        }
    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="color">Qual é a sua fruta favorita?</p>
    <ul class="color">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
