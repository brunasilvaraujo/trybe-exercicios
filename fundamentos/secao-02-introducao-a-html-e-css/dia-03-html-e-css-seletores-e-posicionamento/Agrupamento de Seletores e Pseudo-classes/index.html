<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-classes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="primaria">
    <h3 class="primeira">Cor primária</h3>
  </div>
  <div class="secundaria">
    <h3 class="segunda">Cor Secundária</h3>
  </div>
  <div class="complementar">
    <h3 class="terceira">Cor Complementar</h3>
  </div>
  <div class="corEscura">
    <h3 class="quarta">Cor Escura</h3>
  </div>
  <div class="corCLara">
    <h3 class="quinta">Cor Clara</h3>
  </div>
</body>
</html>
